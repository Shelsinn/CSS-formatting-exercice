<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Contactez-nous</title>
</head>

<body>
  <form>
    <fieldset>
      <h1>Contactez-nous</h1>
      <p>
        Un problème, une question, envie de nous envoyer un message d'amour ? N'hésitez pas à utiliser ce formulaire
        pour prendre contact avec nous !
      </p>
      <label>Votre nom</label><br />
      <input type="text" /><br /><br />
      <label>Votre e-mail</label><br />
      <input type="email" /><br /><br />
      <label>Quel est le sujet de votre message ?</label><br />
      <select>
        <option value="sujet">Choisissez le sujet de votre message.</option>
        <option value="probleme">J'ai un problème avec ma commande.</option>
        <option value="vie">Quel est le sens de la vie ?</option>
        <option value="film">Vous aimez les films de gladiateurs ?</option>
      </select><br /><br />
      <label>Votre message</label><br />
      <textarea></textarea><br /><br />
      <button type="button">Envoyer mon message</button>
    </fieldset>
  </form>
</body>

</html>
